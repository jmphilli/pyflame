sudo: required

language: cpp

matrix:
  include:
    - compiler: gcc
      python: "2.7"
      dist: trusty
      addons:
        apt:
          packages:
            - python-dev
      env: PYTHONVERSION=python2
    - compiler: gcc
      python: "3.4"
      dist: trusty
      addons:
        apt:
          packages:
            - python3.4
      env: PYTHONVERSION=python3
    - compiler: gcc
      python: "3.5"
      dist: trusty
      addons:
        apt:
          packages:
            - python3.5
      env: PYTHONVERSION=python3
    - compiler: gcc
      python: "3.6.1"
      dist: trusty
      addons:
        apt:
          packages:
            - python3-6
      env: PYTHONVERSION=python36

script:
  - sudo sysctl kernel.yama.ptrace_scope=0
  - unset PYTHON_CFLAGS
  - ./autogen.sh
  - ./configure
  - make
  - make test
